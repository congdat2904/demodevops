
name: Deploy Web Group 11

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: https://congdat2904.github.io/congdat/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # QUAN TRỌNG: Dấu chấm nghĩa là lấy file ngay ở ngoài cùng

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
