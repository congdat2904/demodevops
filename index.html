<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo DevOps</title>
    <style>
        /* CSS cơ bản để trang web nhìn đẹp hơn */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            background: #007bff;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0056b3 3px solid;
            border-radius: 8px 8px 0 0;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 20px;
        }
        .content-section {
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .content-section h2 {
            color: #007bff;
        }
        ul.team-list {
            list-style: none;
            padding: 0;
        }
        ul.team-list li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
